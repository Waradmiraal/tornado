<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornado Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    body {
      display: grid;
      grid-template-columns: auto 300px; /* Sidebar space */
      grid-template-rows: auto 1fr;
      background-color: #000;
    }

    nav {
      grid-column: 1 / -1; /* Full width */
      background-color: #555D50;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between; /* Adjust for space-between elements */
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .video {
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .sidebar {
      background-color: #000;
      padding: 20px;
      overflow-y: auto;
    }

    /* Toggle visibility */
    .sidebar.hidden {
      display: none;
    }

    /* Adjust grid when sidebar is hidden */
    .grid-no-sidebar {
      grid-template-columns: 1fr;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 600px) {
      .videos {
        grid-template-columns: 1fr; /* Stack videos vertically */
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Logo" class="logo">
    <button onclick="toggleSidebar()">Toggle Sidebar</button>
  </nav>
  <div class="videos">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCV6hWxB0-u_IX7e-h4fEBAw&autoplay=1&mute=1" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCPqLI_AohMn1jnFg8ocMyHA&autoplay=1&mute=1" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCb0U1g5r4kH_NDMGiGRhysA&autoplay=1&mute=1" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCXUU-_dJ-eGBh3-bjPNsalQ&autoplay=1&mute=1" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
  <div class="sidebar">
    <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/NWStornado?ref_src=twsrc%5Etfw">Tweets by NWStornado</a> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const body = document.querySelector('body');
      sidebar.classList.toggle('hidden');
      body.classList.toggle('grid-no-sidebar');
    }
  </script>
</body>
</html>
